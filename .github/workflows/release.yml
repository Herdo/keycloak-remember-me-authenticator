name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven

    - name: Publish JAR
      run: mvn -B release:perform
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
